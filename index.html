<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="site-title-container">
        <img src="Images/logo.svg" alt="The Admin Dashboard logo." class="site-logo"/>
        <p class="site-title h1">Dashboard</p>
      </div>
      <ul class="site-links">
        <li class="site-link-container">
          <img src="./Images/home.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >Home</a>
        </li>
        <li class="site-link-container">
          <img src="./Images/profile.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >Profile</a>
        </li>
        <li class="site-link-container">
          <img src="./Images/messages.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >Messages</a>
        </li>
        <li class="site-link-container">
          <img src="./Images/history.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >History</a>
        </li>
        <li class="site-link-container">
          <img src="./Images/tasks.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >Tasks</a>
        </li>
        <li class="site-link-container">
          <img src="./Images/communities.svg" alt="" class="site-link-icon" /><a
            href=""
            class="site-link"
          >Communities</a>
        </li>
      </ul>

      <ul class="info-links">
        <li class="info-link-container">
          <img src="./Images/settings.svg" alt="" class="info-link-icon" /><a
            href=""
            class="info-link"
          >Settings</a>
        </li>
        <li class="info-link-container">
          <img src="./Images/support.svg" alt="" class="info-link-icon" /><a
            href=""
            class="info-link"
          >Support</a>
        </li>
        <li class="info-link-container">
          <img src="./Images/privacy.svg" alt="" class="info-link-icon" /><a
            href=""
            class="info-link"
          >Privacy</a>
        </li>
      </ul>
    </div>

    <header>
      <div class="top-header-container">
        <div class="search-container">
          <img src="./Images/search-icon.svg" alt="magnifying glass search icon" class="icon search-icon">
          <input class="search-bar" type="text">
        </div> 
        <div class="top-profile-container">
          <img src="./Images/notifications.svg" alt="ringing bell notification icon" class="icon notification-icon">
          <img src="./Images/profile-picture.jpg" alt="your profile picture" class="top-profile-picture">
          <p class="name">User Name</p>
        </div>
      </div>
      <div class="bottom-header-container">
        <div class="profile-picture-wrapper">
          <img src="./Images/profile-picture.jpg" alt="your profile picture" class="profile-picture">
        </div>
      </div>
      <div class="greeting-container">
        <p class="greeting">Hi there,</p>
        <p class="user-name">User (@user)</p>
      </div>
      <div class="header-buttons-container">
        <button class="new-button" type="button">New</button>
        <button class="upload-button" type="button">Upload</button>
        <button class="share-button" type="button">Share</button>
      </div>
    </header>
    <main>
      <div class="left-main-container">
      </div>
      <div class="right-main-container">
          <div class="announcements-panel">
          </div>
          <div class="trending-panel">
          </div>
      </div>
    </main>
  </body>
</html>
